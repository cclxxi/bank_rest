databaseChangeLog:
  - changeSet:
      id: 005-create-transactions-table
      author: cclxxi
      changes:

        - createTable:
            tableName: transactions
            columns:

              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: from_account_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: to_account_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: reference
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

        - addCheckConstraint:
            tableName: transactions
            constraintName: chk_transactions_amount_positive
            checkConstraint: "amount > 0"

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_from_account
            onDelete: RESTRICT
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_to_account
            onDelete: RESTRICT
            onUpdate: CASCADE

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_from_account
            columns:
              - column:
                  name: from_account_id

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_to_account
            columns:
              - column:
                  name: to_account_id
