databaseChangeLog:
  - changeSet:
      id: 004-create-cards-table
      author: cclxxi
      changes:

        - createTable:
            tableName: cards
            columns:

              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: pan_encrypted
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: pan_masked
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: VARCHAR(7)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_cards_accounts
            onDelete: CASCADE
            onUpdate: RESTRICT

        - createIndex:
            tableName: cards
            indexName: idx_cards_account_id
            columns:
              - column:
                  name: account_id
