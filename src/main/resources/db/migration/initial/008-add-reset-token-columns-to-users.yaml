databaseChangeLog:
  - changeSet:
      id: 008-add-reset-token-columns-to-users
      author: cclxxi
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: reset_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: reset_token_expiry
                  type: TIMESTAMP
                  constraints:
                    nullable: true